# ./.tmuxinator.yml

name: DEEP BLUE AI Lab
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: Gazebo
# startup_pane: 0

windows:
  - Gazebo: 
      root: ~/ros/ros2_ws
      panes:
        - clear; source ~/.bashrcROS; ros2 launch black_donut_gazebo black_donut_sim_ros2_control.launch.py
  - Driver: 
      root: ~/ros/ros2_ws
      layout: 0a91,122x31,0,0{61x31,0,0,0,60x31,62,0,1}
      panes:
        - clear; source ~/.bashrcROS; sleep 20; ros2 launch black_donut_gazebo controller_spawner.launch.py
        - clear; source ~/.bashrcROS; echo "Hello"
        # - clear; source ~/.bashrcROS; sleep 35; rm frame*; ros2 run tf2_tools view_frames; rm *.gv; evince frame*
  - Localization: 
      root: ~/ros/ros2_ws
      panes:
        - clear; source ~/.bashrcROS; ros2 launch black_donut_nav2 sim_localization_init_pose_launch.py
  - Navigation: 
      root: ~/ros/ros2_ws
      panes:
        - clear; source ~/.bashrcROS; ros2 launch black_donut_nav2 sim_navigation_launch.py map_subscribe_transient_local:=true
  - BehaviorTree: 
      root: ~/ros/ros2_ws
      panes:
        - clear; source ~/.bashrcROS; sleep 35; 
  - About:
      layout: 0a91,122x31,0,0{61x31,0,0,0,60x31,62,0,1}
      root: ~/ros/ros2_ws
      panes:
        - clear; source ~/.bashrcROS; cowsay Wellcome Idiots! ; echo "                              OPEN SOURCE ROBOTICS FOR MYANMAR"
        - clear; source ~/.bashrcROS; neofetch
        - clear; source ~/.bashrcROS; ranger ~/ros2/ros2_ws/src/black_donut_simulation/
  
